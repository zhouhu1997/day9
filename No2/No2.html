<!doctype html>
<html>
	<head>
	<meta charset="utf-8">
	<title>No2</title>
	<style>
.wrap { width: 800px; margin: 50px auto; }
.box { float: left; width: 100px; height: 100px;text-align: center;line-height: 100px;margin-right: 50px;border: 1px solid #000; }
.b1{transform: translate(10px,20px);}
.b2 { transform: rotate(-45deg); }
.b3{transform: scale(0.5,0.5)}
.b4 { transform: skewX(30deg) }
		.b5{transform: translate(10px, 20px) scaleX(0.5) skewX(30deg) rotate(45deg);}
</style>
	</head>

	<body>
	<div class="wrap">
		<div class="box b0">box0</div>
		<div class="box b1">box1</div>
		<div class="box b2">box2</div>
		<div class="box b3">box3</div>
		<div class="box b4">box4</div>
		<div class="box b5">box5</div>
	</div>
</body>
</html>
