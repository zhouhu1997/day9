<body>
<!--编码1-->
<div>
	<label>Number A:
		<input id="radio-a" type="radio" name="math-obj" value="a">
	</label>
	<input id="num-a" type="text">
	<label>Number B:
		<input id="radio-b" type="radio" name="math-obj" value="b">
	</label>
	<input id="num-b" type="text">
</div>
<div id="btnList">
	<button id="btn1">判断当前选中的输入框输入内容是否为数字</button>
	<button id="btn2">把 A 四舍五入为 B 个小数位数的数字</button>
	<button id="btn3">当前选中数字的绝对值</button>
	<button id="btn4">对当前选中的数字进行上舍入</button>
	<button id="btn5">对当前选中的数字进行下舍入</button>
	<button id="btn6">把当前选中的数字四舍五入为最接近的整数</button>
	<button id="btn7">返回 A 和 B 中的最高值</button>
	<button id="btn8">返回 A 和 B 中的最低值</button>
</div>
<p id="result"></p>
<script>
	window.onload=function(){
		var result = document.querySelector('#result');
	    var numberABtn = document.querySelector('#radio-a');
	    var numberBBtn = document.querySelector('#radio-b');
	  	var checkBtn = function(btnA, btnB){
		return (btnA.checked === false && btnB.checked === false) ? 'noBtnChecked' : btnA.checked ? 'A' : 'B';;
	};
	var btnlist=document.getElementById("btnList");
	btnlist.onclick=function(e){
		var e=e||window.event;
		var target=e.target||e.srcElement;
		var numberA = document.querySelector('#num-a');
		var numberB = document.querySelector('#num-b');
		numberA=parseFloat(numberA.value);
		numberB=parseFloat(numberB.value);
		console.log("target",target);
		if(target.nodeName.toLowerCase()=="button"){
			switch(target.id){
					case "btn1":if(checkBtn(numberABtn,numberBBtn)=="A"){
						if(isNaN(numberA)){
							result.textContent="不是数字";
						}else{
							result.textContent=numberA;
						}
						
					}else{
						if(isNaN(numberB)){
							result.textContent="不是数字";
						}else{
							result.textContent=numberB;
						}
						
					}
					break;
					case "btn2":
					result.textContent=numberA.toFixed(numberB);
					break;
					case "btn3":
						if(checkBtn(numberABtn,numberBBtn)=="A"){
							result.textContent=Math.abs(numberA);
						}else{
							result.textContent=Math.abs(numberB);
						}
					    break;
					
					case "btn4":
						if(checkBtn(numberABtn,numberBBtn)=="A"){
							result.textContent=Math.ceil(numberA);
						}else{
							result.textContent=Math.ceil(numberB);
						}
					    break;
					case "btn5":
						if(checkBtn(numberABtn,numberBBtn)=="A"){
							result.textContent=Math.round(numberA);
						}else{
							result.textContent=Math.round(numberB);
						}
					    break;
					case "btn6":
						if(checkBtn(numberABtn,numberBBtn)=="A"){
							result.textContent=Math.round(numberA);
						}else{
							result.textContent=Math.round(numberB);
						}
					    break;
					case "btn7":
					   if(numberA>numberB){
						   result.textContent=numberA
					   }else{
						   result.textContent=numberB
					   }
						break;
					case "btn8":
					    if(numberA>numberB){
						   result.textContent=numberB
					   }else{
						   result.textContent=numberA
					   }
						break;
				    default:break
							}
			
		}
	  }
	}
	</script> 
<!--编码2-->
<div>
	<label>String A:
		<input id="radio-a2" type="radio" checked="true" name="str-obj" value="a">
	</label>
	<textarea id="str-a2"></textarea>
	<label>String B:
		<input id="radio-b2" type="radio" name="str-obj" value="b">
	</label>
	<textarea id="str-b2"></textarea>
	<label>Num A：
		<input id="num-a2" type="number" value="0">
	</label>
	<label>Num B：
		<input id="num-b2" type="number" value="1">
	</label>
</div>
<div id="btnlist2">
	<button id="btn9">获取当前选中输入的内容长度</button>
	<button id="btn10">当前选中输入中的第3个字符</button>
	<button id="btn11">把两个输入框的文字连接在一起输出（concat）</button>
	<button id="btn12">输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
	<button id="btn13">输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
	<button id="btn14">使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
	<button id="btn15">当前选中输入框的行数</button>
	<button id="btn16">使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
	<button id="btn17">把所选输入框中的内容全部转为大写</button>
	<button id="btn18">把所选输入框中的内容全部转为小写</button>
	<button id="btn19">把所选输入框中内容的半角空格全部去除</button>
	<button id="btn20">把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
</div>
<p id="result2"></p>
<script>
	window.onload=function(){
		var result2 = document.getElementById("result2");
		var numa2btn=document.getElementById("radio-a2");
		var numb2btn=document.getElementById("radio-b2");
		var num1=document.getElementById("num-a2");
		var num2=document.getElementById("num-b2");
		var checkBtn = function(btnA, btnB){
		return (btnA.checked === false && btnB.checked === false) ? 'noBtnChecked' : btnA.checked ? 'A' : 'B';;
	};
		var btnlist2=document.getElementById("btnlist2");
		btnlist2.onclick=function(e){
			var e=e||window.Event;
			var target=e.target||e.srcElement;
			var numberA = document.getElementById("str-a2").value;
		    var numberB = document.querySelector('#str-b2').value;
			if(target.nodeName.toLowerCase()=="button"){
				switch(target.id){
					case "btn9":
					if(checkBtn(numa2btn,numb2btn)=="A"){
						result2.textContent=numberA.length;
					}else{
						result2.textContent=numberB.length;
					}
					break;
					case "btn10":
					if(checkBtn(numa2btn,numb2btn)=="A"){
						result2.textContent=numberA.substr(2,1);
					}else{
						result2.textContent=numberB.substr(2,1);
					}
					break;
					case "btn11":
						result2.textContent=numberA.concat(numberB);
					break;
					case "btn12":
						result2.textContent=numberA.indexOf(numberB);
					break;
					case "btn13":
						result2.textContent=numberB.lastIndexOf(numberA);
					break;
					case "btn14":
						if(checkBtn(numa2btn,numb2btn)=="A"){
						result2.textContent=numberA.slice(num1,num2);
					}else{
						result2.textContent=numberB.slice(num1,num2);
					}
					break;
					case "btn15":
						if(checkBtn(numa2btn,numb2btn)=="A"){
						result2.textContent=numberA.split(/\n/).length;
					}else{
						result2.textContent=numberB.split(/\n/).length;
					}
					break;
					case "btn16":
						if(checkBtn(numa2btn,numb2btn)=="A"){
						result2.textContent=numberA.substr(num1,num2);
					}else{
						result2.textContent=numberB.substr(num1,num2);
					}
					break;
					case "btn17":
						if(checkBtn(numa2btn,numb2btn)=="A"){
						result2.textContent=numberA.toUpperCase();
					}else{
						result2.textContent=numberB.toUpperCase();;
					}
					break;
					case "btn18":
						if(checkBtn(numa2btn,numb2btn)=="A"){
						result2.textContent=numberA.toLowerCase();
					}else{
						result2.textContent=numberB.toLowerCase();
					}
					break;
					case "btn19":
						if(checkBtn(numa2btn,numb2btn)=="A"){
						result2.textContent=numberA.replace(/ /g,"");
					}else{
						result2.textContent=numberB.replace(/ /g,"");
					}
					break;
					case "btn20":
						if(checkBtn(numa2btn,numb2btn)=="A"){
						result2.textContent=numberA.replace(/a/g,"");
					}else{
						result2.textContent=numberB.replace(/a/g,"");
					}
						
								}
				
			}
		}
	}
	</script>

/*
去掉字符串str中，连续重复的地方
*/
function removeRepetition(str) {
    var result =[];
	for(var i=0;i<str.length;i++){
		if(str[i]!=str[i+1]){
			result.push(str[i]);
		}
	}

    // do something

    return result;
}

// 测试用例
console.log(removeRepetition("aaa")); // ->a
console.log(removeRepetition("abbba")); // ->aba
console.log(removeRepetition("aabbaabb")); // ->abab
console.log(removeRepetition("")); // ->
console.log(removeRepetition("abc")); // ->abc</script>

<div>
	<input id="queue-input" type="text">
	<p id="queue-cont">队列内容：apple-&gt;pear</p>
	<div id="btnlist4">
		<button id="in-btn">入队</button>
		<button id="out-btn">出队</button>
		<button id="font-btn">打印队头元素内容</button>
		<button id="empty-btn">判断队列是否为空</button>
	</div>
</div>
<script>
window.onload=function(){
var queue = ["apple", "pear"];
var btnlist4=document.getElementById("btnlist4");

btnlist4.onclick=function(e){
	var input=document.getElementById("queue-input").value;
	var cont=document.getElementById("queue-cont");
	var e=e||window.Event;
	var target=e.target||e.srcElement;
	switch(target.id){
		case "in-btn":
			if(input!=""){
				queue.push(input);
				console.log("queue",queue);
				cont.textContent=queue.join("->");
			}
			else{
				alert("输入为空");
			}
			break;
		case "out-btn":
			queue.pop();
			cont.textContent=queue.join("->");
			break;
		case "font-btn":
			console.log("duitou",queue[queue.length-1]);
			break;
		case "empty-btn":
			if(queue.length==0){
				alert("空")
			}else{
				alert("不空");
			}
					}
}
}
</script>
